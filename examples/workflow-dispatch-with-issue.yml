name: Claude Issue Resolver via Workflow Dispatch

on:
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to process'
        required: true
        type: string
      prompt:
        description: 'Custom prompt for Claude (optional)'
        required: false
        type: string

jobs:
  resolve-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get Issue Data
        id: get-issue
        uses: actions/github-script@v7
        with:
          script: |
            const issueNumber = context.payload.inputs.issue_number;
            
            const issue = await github.rest.issues.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: parseInt(issueNumber)
            });
            
            const issueData = {
              number: issue.data.number,
              title: issue.data.title,
              body: issue.data.body,
              // Include pull_request field if this is actually a PR
              ...(issue.data.pull_request && { pull_request: issue.data.pull_request })
            };
            
            return JSON.stringify(issueData);

      - name: Run Claude Code Action
        uses: ./  # or your-org/claude-code-action@v1 for published version
        with:
          # Use the prompt input if provided, otherwise use default
          prompt: ${{ github.event.inputs.prompt || 'Please analyze and resolve the issue described in the ISSUE_DATA. Follow the issue requirements and create a solution.' }}
        env:
          # Pass the issue data via environment variable
          ISSUE_DATA: ${{ steps.get-issue.outputs.result }}
          # Your authentication
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}