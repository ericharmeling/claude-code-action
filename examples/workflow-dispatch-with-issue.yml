name: Claude Issue Resolver via Workflow Dispatch

on:
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to process'
        required: true
        type: string

jobs:
  resolve-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get Issue Data
        id: get-issue
        uses: actions/github-script@v7
        with:
          script: |
            const issueNumber = context.payload.inputs.issue_number;
            
            const issue = await github.rest.issues.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: parseInt(issueNumber)
            });
            
            // Create a branch name for the issue
            const timestamp = Date.now();
            const branchName = `claude/issue-${issueNumber}-${timestamp}`;
            
            const issueData = {
              number: issue.data.number,
              title: issue.data.title,
              body: issue.data.body,
              branchName: branchName,
              // Include pull_request field if this is actually a PR
              ...(issue.data.pull_request && { pull_request: issue.data.pull_request })
            };
            
            return JSON.stringify(issueData);

      - name: Run Claude Code Action
        uses: ./  # or ericharmeling/claude-code-action@main for the forked version
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          claude_model: claude-3.5-sonnet-20241022
          # Pass the issue data via environment variable
          claude_env: |
            ISSUE_DATA=${{ steps.get-issue.outputs.result }}
          # Optional: provide direct instructions
          direct_prompt: |
            Please analyze and resolve the issue described in the ISSUE_DATA.
            Follow the issue requirements and create a solution.